<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="styles.css">

    <body>
        <div class="row" style="background-color: white; height:200px">
            <div class="col-sm-5"></div>
            <div class="col-sm-5"></div>
            <div class="col-sm-1"><a class="nav-link" href="index.html" >Google search</a></div>
        </div>
        
        <div class="row" style="background-color: white; height: 160px;">
                    <div class="col-lg-12">
                        <img src="google_imagen.png" class="mx-auto d-block" style="width:25%">
                    </div>

                       
                    
               
        </div>

            <div class="container-fluid" style="background-color: white; height: 100px;"> 
                          
                <form action="https://google.com/search" class="form" style="margin: 0 auto;">
                    
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" style="border-radius: 15px;">
                        <input type="hidden" class="form-control" name="tbm" value="isch" style="border-radius: 15px;">
                    </div>
                                       

                </form>
            </div>
         
            
    </body>
